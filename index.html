<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohjelmistotestauksen työpaja - Tero Asilainen</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Ohjelmistotestauksen työpaja - Tero Asilainen</h1>
    <form>
        <label for="a">a</label>
        <input type="text" id="a">
        <label for="b">b</label>
        <input type="text" id="b">
    </form>
    <section>
        <button id="summa">a + b</button>
        <button id="erotus">a - b</button>
        <button id="tulo">a · b</button>
        <button id="osamaara">a : b</button>
    </section>
    <div>
        <label id="tulosOtsikko">Tulos: </label>
        <label id="tulos"></label>
    </div>
</body>
<script src="/script.js"></script>
</html>
